<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
</head>
<body>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Введите имя человека: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>
        <label for="age">Введите возраст человека: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        <br/>
        <input type="submit" value="Добавить"/>
    </form>

</body>
</html>
