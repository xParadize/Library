<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books:</title>
</head>
<body>
    <b>Список книг в библиотеке: </b>
    <br>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id} (id = ${book.getId()})}"
           th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getDateOfCreation()}"></a>
    </div>
    <br>
    <hr>
    <button><a style="text-decoration: none" href="/books/new">Добавить книгу</a></button>

</body>
</html>
